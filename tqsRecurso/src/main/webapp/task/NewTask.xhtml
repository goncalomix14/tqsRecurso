<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskCreateDlg" widgetVar="TaskCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTaskTitle}">
            <h:form id="TaskCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTaskLabel_id}" for="id" />
                        <p:inputText id="id" value="#{taskController.selected.id}" title="#{bundle.CreateTaskTitle_id}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTaskLabel_author}" for="author" />
                        <p:inputTextarea rows="4" cols="30" id="author" value="#{taskController.selected.author}" title="#{bundle.CreateTaskTitle_author}" />
                        <p:outputLabel value="#{bundle.CreateTaskLabel_title}" for="title" />
                        <p:inputTextarea rows="4" cols="30" id="title" value="#{taskController.selected.title}" title="#{bundle.CreateTaskTitle_title}" />
                        <p:outputLabel value="#{bundle.CreateTaskLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{taskController.selected.description}" title="#{bundle.CreateTaskTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateTaskLabel_priority}" for="priority" />
                        <p:inputTextarea rows="4" cols="30" id="priority" value="#{taskController.selected.priority}" title="#{bundle.CreateTaskTitle_priority}" />
                        <p:outputLabel value="#{bundle.CreateTaskLabel_datelimit}" for="datelimit" />
                        <p:calendar id="datelimit" pattern="MM/dd/yyyy" value="#{taskController.selected.datelimit}" title="#{bundle.EditTaskTitle_datelimit}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taskController.create}" value="#{bundle.Save}" update="display,:TaskListForm:datalist,:growl" oncomplete="handleSubmit(args,'TaskCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TaskCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
