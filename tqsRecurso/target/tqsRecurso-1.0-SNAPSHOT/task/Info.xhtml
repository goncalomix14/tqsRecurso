<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskViewDlg" widgetVar="TaskViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTaskTitle}">
            <h:form id="TaskViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskController.selected != null}">
                        <h:outputText value="#{bundle.ViewTaskLabel_id}"/>
                        <h:outputText value="#{taskController.selected.id}" title="#{bundle.ViewTaskTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_author}"/>
                        <h:outputText value="#{taskController.selected.author}" title="#{bundle.ViewTaskTitle_author}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_title}"/>
                        <h:outputText value="#{taskController.selected.title}" title="#{bundle.ViewTaskTitle_title}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_description}"/>
                        <h:outputText value="#{taskController.selected.description}" title="#{bundle.ViewTaskTitle_description}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_priority}"/>
                        <h:outputText value="#{taskController.selected.priority}" title="#{bundle.ViewTaskTitle_priority}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_datelimit}"/>
                        <h:outputText value="#{taskController.selected.datelimit}" title="#{bundle.ViewTaskTitle_datelimit}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TaskViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
