<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
        <h:body style="background: url(https://turbinehq.com/wp-content/uploads/2016/06/The-perfect-to-do-list.jpg) repeat !important;"><center>
            

                    
                    <h:form id="loginForm">
                        <p:growl id="msg" showDetail="true" life="3000" />
                        <p:panel header="Login" style="width: 360px;">

                            <h:panelGrid id="loginPanel" columns="2">

                                <h:outputText value="Email" />

                                <p:inputText id="email"></p:inputText>

                                <p:spacer></p:spacer>

                                <p:message for="email" ></p:message>

                                <h:outputText value="Password" />

                                <p:password id="password"></p:password>

                                <p:spacer></p:spacer>

                                <p:message for="password"></p:message>

                                <p:spacer></p:spacer>


                                <p:button value="Login" outcome="tqs" />
                                <br />
                                <p:button value="Register" outcome="register" />
                                
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
        </center></h:body>
    </f:view>
</html>
